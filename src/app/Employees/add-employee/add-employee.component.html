
<h2 class="text-primary m-4 text-success gy-5">Add Employee</h2>

<div class="container-sm">
    <form method="post" class="mt-5 fw-bold w-auto shadow">
        <div class="row card card-body bg-light shadow pb-3 ">
            <div class="row gy-3 ">
                <div class="col-md-6 col-lg-4">
                    <label for="firstName">First Name</label>
                    <input name="firstName" class="form-control" [(ngModel)]="newEmployee.firstName"/>
                    
                </div>
                    
                <div class="col-md-6 col-lg-4">
                    <label for="lastName">Last Name</label>
                    <input name="lastName" class="form-control" [(ngModel)]="newEmployee.lastName" />
                </div>

                <div class="col-auto">
                    <label for="gender">Gender</label>
                    <select name="gender" class="form-select" [(ngModel)]="newEmployee.gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="row gy-3">
                <div class="col-md-6 col-lg-4">
                    <label for="email">Email</label>
                    <input name="email" class="form-control" [(ngModel)]="newEmployee.email"/>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label for="phone">Phone</label>
                    <input name="phone" class="form-control" [(ngModel)]="newEmployee.phone"/>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label for="address">Address</label>
                    <input name="address" class="form-control" [(ngModel)]="newEmployee.address"/>
                </div>
            </div>
            
            <div class="row gy-3 mb-3 justify-content-evenly">
                <div class="col-auto">
                    <label for="salary">Salary</label>
                    <input name="salary" type="number" class="form-control" [(ngModel)]="newEmployee.salary"/>
                </div>

                <div class="col-auto">
                    <label for="department">Department</label>
                    <select name="department" class="form-select" [(ngModel)]="newEmployee.departmentId">
                        <option value="2BF31C19-8509-4AA8-A31E-8B885D41BD8A">Marketing</option>
                        <option>Development</option>
                        <option>Services</option>
                        <option>Engineering</option>
                        <option>Accounting</option>
                        <option>Sales</option>
                    </select>
                </div>
            </div>


            <div class="row justify-content-evenly mt-5 mb-5 gy-3 ">
                <button type="submit" (click)="addEmployee()"
                class="btn btn-success fw-bold col-sm-4 col-md-3 col-lg-3 col-xl-2">Add Employee</button>
                <button type="reset" class="btn btn-secondary col-sm-3 col-md-3 col-lg-3 col-xl-2">Reset</button>
                <a routerLink="" class="btn btn-primary col-sm-3 col-md-3 col-lg-3 col-xl-2">Cancel</a>
            </div>
        </div>
    </form>
</div>
